<html>

<head>
    <title>Assignment 4.1</title>
</head>

<body>

    <h1 style="text-align: center;">Calculator</h1>
    <hr>
    <center>
    <table style="height: 300px; width: 300px;">

        <tr>
            <td>Enter Number 1</td>
            <td><input type="number" id="num1"></td>
        </tr>
        <tr>
            <td>Enter Number 2</td>
            <td><input type="number" id="num2"></td>
        </tr>
        <tr>
            <td>Result : </td>
            <td><input type="text" id="res"></td>
        </tr>
    </table>
    </center>

    <br>
    <center>
    <input type="button" value="Addition" onclick="doCalculation(1)">
        <input type="button" value="Substraction" onclick="doCalculation(2)">
        <input type="button" value="Multiplication " onclick="doCalculation(3)">
        <input type="button" value="Division" onclick="doCalculation(4)">
    </center>

    <script>
        function doCalculation(choice) {
            var num1 = parseInt(document.getElementById("num1").value);
            var num2 = parseInt(document.getElementById("num2").value);
            var res = document.getElementById("res");

            console.log(num1);
            console.log(num2);
            switch (choice) {
                case 1:
                    res.value = num1+ num2;
                    console.log(res.value);
                    break;
                case 2:
                    res.value = num1 - num2;
                    console.log(res.value);
                    break;
                case 3:
                    res.value = num1 * num2;
                    console.log(res.value);
                    break;
                case 4:
                    res.value = num1 / num2;
                    console.log(res.value);
                    break;

                default:
                    console.log("Invalid choice...");
                    break;
            }


        }
    </script>
</body>

</html>
